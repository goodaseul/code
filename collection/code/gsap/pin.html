<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pin</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/code/pin.css">


    <script src="/js/plugin/TweenMax.min.js"></script>
    <script src="/js/plugin/ScrollMagic.min.js"></script>
    <script src="/js/plugin/animation.gsap.js"></script>
    <script src="/js/plugin/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
</head>

<body>
    <header>
        <div class="inner">
            헤더영역
        </div>
    </header>
    <main class="l_sub l_sub_inf_introduce" id="parallax__cont">
        <section class="section parallax__item" id="section_effect">
            <div class="inner">
                <div class="wrap_top">
                    <div class="wrap_txt">
                        <div class=" parallax__item__text t1 sub_tit_l serif">
                            <strong>
                                평화로운 세상</strong>을 만들기 위한 <br class="mo_cont">
                            <strong>연구·교육·활동</strong>
                        </div>
                        <div class=" parallax__item__text t2"> 1998년 한반도 평화체제와 그 정착방안을
                            연구하는 모임을 시작했습니다.
                            2004년 한반도에 항구적 평화를 실현하고
                            분단의 고통 해소를 목표로 하는 비영리
                            민간싱크탱크로서 ‘평화재단’이 출범했습니다.
                            주요 사업은 평화연구, 평화교육,
                            평화운동 세 가지입니다.
                        </div>
                    </div>
                    <div class="wrap_obj parallax__item__img  t2">
                        <img src="/code/gsap/images//inf_obj.png" alt="">
                    </div>
                </div>
                <div class="wrap_bottom">
                    <div class="parallax__item__img i2">
                        <img src="/code/gsap/images//inf_round_txt_01.png" alt="연구">
                        <div class="round"></div>
                    </div>
                    <div class="parallax__item__img i3">
                        <img src="/code/gsap/images//inf_round_txt_02.png" alt="교육">
                        <div class="round"></div>

                    </div>
                    <div class="parallax__item__img i4">
                        <img src="/code/gsap/images//inf_round_txt_03.png" alt="활동">
                        <div class="round"></div>

                    </div>
                </div>
            </div>

            <div class=" scroll">
                <p class="serif">
                    <span>
                        S
                    </span>
                    <span>
                        C
                    </span>
                    <span>
                        R
                    </span>
                    <span>
                        O
                    </span>
                    <span>
                        L
                    </span>
                    <span>
                        L
                    </span>
                </p>
                <span class="line"></span>
            </div>
        </section>
    </main>


    <footer>
        <div class="inner">
            푸터영역
        </div>
    </footer>

    <script src="/js/code/pin.js"></script>
</body>

</html>
